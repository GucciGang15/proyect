<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link href="../css/formulario.css" rel="stylesheet" />
  </head>

  <body class="bg-body-tertiary">
    <div class="container mt-5">
      <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">Log in Estudiantes</h2>

        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej: Juan Pérez" required>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Ej: juanperez@unicah.edu" required>
          </div>

          <div class="mb-3">
            <label for="cuenta" class="form-label">Número de cuenta</label>
            <input type="text" class="form-control" id="cuenta" placeholder="Ej: 0101200603154" required>
          </div>

          <div class="mb-3">
            <label for="carrera" class="form-label">Carrera</label>
            <select class="form-select" id="carrera" required>
              <option value="">Selecciona tu carrera</option>
              <option>Ingeniería en Ciencias de la Computación</option>
              <option>Ingeniería Civil</option>
              <option>Ingeniería Industrial</option>
              <option>Arquitectura</option>
              <option>Psicología</option>
              <option>Medicina</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>

          <div class="mb-3">
            <label class="form-label d-block">Género</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" id="masculino" value="M" required>
              <label class="form-check-label" for="masculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genero" id="femenino" value="F">
              <label class="form-check-label" for="femenino">Femenino</label>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
          </div>

          <div class="text-center mt-3">
            <p class="mb-0">¿Ya tienes una cuenta?</p>
            <a href="../index.html" class="link-primary text-decoration-none">Volver al inicio de sesión</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
